<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Конвертер римских и арабских чисел</title>
</head>
<body>

    <div class="convert">

        <div class="container">

            <div class="roman">
                <label class="roman__label" for="roman__label">Римские цифры [от I до MMMCMXCIX]</label>
                <input class="roman__input" id="roman__input" type="text">
            </div>

            <div class="arabic">
                <label class="arabic__label" for="arabic__label">Арабские числа [от 1 до 3999]</label>
                <input class="arabic__input" id="arabic__input" type="text">
            </div>

            <div class="description">
                <div class="column">
                    <p>1 = I</p>
                    <p>2 = II</p>
                    <p>3 = II</p>
                    <p>4 = IV</p>
                    <p>5 = V</p>
                    <p>6 = VI</p>
                    <p>7 = VII</p>
                    <p>8 = VII</p>
                    <p>9 = IX</p>
                    <p>10 = X</p>
                </div>

                <div class="column">
                    <p>20 = XX</p>
                    <p>30 = XXX</p>
                    <p>40 = XL</p>
                    <p>50 = L</p>
                    <p>60 = LX</p>
                    <p>70 = LXX</p>
                    <p>80 = LXXX</p>
                    <p>90 = XC</p>
                    <p>100 = C</p>
                    <p>200 = CC</p>
                </div>

                <div class="column">
                    <p>300 = CCC</p>
                    <p>400 = CD</p>
                    <p>500 = D</p>
                    <p>600 = DC</p>
                    <p>700 = DCC</p>
                    <p>800 = DCCC</p>
                    <p>900 = CM</p>
                    <p>1000 = M</p>
                    <p>2000 = MM</p>
                    <p>3000 = MMM</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
